<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="result"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];
            
            if (!file) {
                resultDiv.innerHTML = '<div class="result error">Please select a file</div>';
                return;
            }

            console.log('File selected:', file.name, file.size, file.type);

            const formData = new FormData();
            formData.append('image', file);

            try {
                console.log('Starting upload...');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Upload Success!</h3>
                            <p><strong>Image URL:</strong> ${result.imageUrl}</p>
                            <p><strong>Public ID:</strong> ${result.publicId}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <img src="${result.imageUrl}" alt="Uploaded image" style="max-width: 300px; margin-top: 10px;">
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Upload Failed!</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
